<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- This is the title that appears on the tab in the browser - feel free to change it! -->
    <title>AKC Scraping</title>

    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <!-- This is the main title tag on the page - change it to whatever is appropriate for your webpage! -->
    <h1>Dog Breeds</h1>

    <!-- The following chunk of code is the form. If you want your user to type something in and click a button before you scrape, you need this or something like it. If not, you can delete. -->
    <form action="index.html" method="post">
      <p>You will get the information of the dog breed you type in</p>
      <div class="form-inputs">
        <input id="input-field" type="text" placeholder="what dog breed are you interested in">
        <input class="submit-btn" type="submit" value="Submit">
      </div>
      <div class="loading-gif">
      </div>
    </form>

    <!-- The section below will hold all the data. You can have as much or as little as you want show. The way it appears will be set up in the styles.css file. -->
    <section id="data-container">
      <img id="image1" src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/22184327/Siberian-Husky-on-White-12-800x600-1.jpg" alt="husky love">
      <img id="image2" src="https://dogzone-tcwebsites.netdna-ssl.com/wp-content/uploads/2018/07/siberian-husky-price.jpg" alt="Happy husky">
      <img id="image3" src="https://cdn1-www.dogtime.com/assets/uploads/gallery/siberian-husky-dog-breed-pictures/siberian-husky-dog-breed-pictures-1.jpg" alt="Smiling back at you">
      <img id="image4" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Husky_on_San_Francisco_sidewalk.jpg/220px-Husky_on_San_Francisco_sidewalk.jpg" alt="Looking at you">
    </section>

    <script type="text/javascript" src="./index.js">
  </script>
  </body>
</html>
